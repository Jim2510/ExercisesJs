<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>Document</title>
</head>

<body>
    <h3>
        Please insert a valid password
    </h3>

    <input
        id="valuePass"
        type="text"
    ></input>

    <button onclick="tryPassword()">Try</button>

    <script>

         const tryPassword = () => {
            const condizione = /^[a-zA-Z0-9]+$/;
            let pass = document.querySelector("input").value
            if(pass.length < 3) {
                console.log("La password deve contenere almeno 3 caratteri");
            } else if (!condizione.test(pass)) {
                console.log("La password deve contenere almeno una lettera minuscola");
            } else {
             console.log("Password valida");
            }
        }
    </script>
</body>
</html>
